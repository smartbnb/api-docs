title: Listing
type: object
description: |-
  Representation of a listing on a provider.

  **Latest version: 20191126**
x-examples:
  Example:
    id: 121.1005001.1234567
    property_id: 12345
    provider: HOMEAWAY
    name: Flat 123
    nickname: Relaxing villa by the sea
    picture: 'https://cdn2.thecatapi.com/images/d9m.jpg'
    address:
      apartment: 37a
      street: Senefelderplatz
      city: Berlin
      state: ''
      country: DE
      postcode: '10405'
      coordinates:
        latitude: 50.8514786
        longitude: 4.364562
      display: '37a Senefelderplatz, 10405 Berlin, DE'
    timezone: '+0200'
    available: true
    checkin: '15:30 +0200'
    checkout: '10:30 +0200'
    capacity:
      max: 4
      bedrooms: 1
      beds: 0
      bathrooms: 1
    rating: 5
properties:
  id:
    type: string
    description: The Listing ID from the provider.
  property_id:
    type: integer
  provider:
    type: string
    enum:
      - AIRBNB
      - HOMEAWAY
    description: Where this listing is listed.
  name:
    type: string
  nickname:
    type:
      - string
      - 'null'
  picture:
    type: string
    format: uri
  address:
    $ref: ./address.yaml
  timezone:
    type: string
    description: "Numeric offset of the listing's timezone from UTC"
    example: '-0930'
    minLength: 5
    maxLength: 5
  available:
    type: boolean
  checkin:
    type: string
    format: time
  checkout:
    type: string
    format: time
  capacity:
    type: object
    required:
      - max
      - bedrooms
      - beds
      - bathrooms
    properties:
      max:
        type: integer
        minimum: 0
      bedrooms:
        type: integer
        minimum: 0
      beds:
        type: integer
        minimum: 0
      bathrooms:
        type: integer
        minimum: 0
  rating:
    type: number
    format: float
    multipleOf: 0.1
  url:
    type: string
    format: uri
    example: 'https://airbnb.com/rooms/12345'
    description: The provider URL to the listing.
  user_id:
    type: string
    description: "The provider's identifier for the user who owns the listing."
  room_type:
    type: string
    enum:
      - ENTIRE_HOME
      - SHARED_ROOM
      - PRIVATE ROOM
      - UNKNOWN
      - HOTEL_ROOM
  currency:
    type: string
    example: EUR
    description: The primary currency of the listing.
required:
  - id
  - property_id
  - provider
  - name
  - nickname
  - picture
  - address
  - timezone
  - available
  - checkin
  - checkout
  - capacity
  - rating
  - url
  - user_id
  - room_type
  - currency
