title: Day
type: object
description: |-
  Representation of a Day in a Listingâ€™s calendar, including its pricing and availability.

  **Latest version: 20191127**
properties:
  date:
    type: string
    format: date
    example: '2019-11-27'
  day:
    type: string
    enum:
      - MONDAY
      - TUESDAY
      - WEDNESDAY
      - THURSDAY
      - FRIDAY
      - SATURDAY
      - SUNDAY
  status:
    type: object
    required:
      - reason
      - available
    properties:
      reason:
        type: string
        enum:
          - AVAILABLE
          - BLOCKED
          - RESERVED
      available:
        type: boolean
  price:
    $ref: ./money.yaml
  min_stay:
    type: integer
    description: Minimum stay in nights
required:
  - date
  - day
  - status
  - price
